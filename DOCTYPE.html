<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Buttons</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Connect with Us</h1>
        <a href="https://chat.openai.com" target="_blank" class="button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/OpenAI_Logo.svg/1024px-OpenAI_Logo.svg.png" alt="ChatGPT Logo">
            <span>ChatGPT</span>
        </a>
        <a href="https://linkedin.com" target="_blank" class="button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e9/Linkedin_icon.svg" alt="LinkedIn Logo">
            <span>LinkedIn</span>
        </a>
        <a href="https://instagram.com" target="_blank" class="button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
            <span>Instagram</span>
        </a>
        <a href="https://facebook.com" target="_blank" class="button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Facebook_icon.svg" alt="Facebook Logo">
            <span>Facebook</span>
        </a>
        <a href="https://twitter.com" target="_blank" class="button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/60/Twitter_Logo_as_of_2021.svg" alt="Twitter Logo">
            <span>Twitter</span>
        </a>
        <a href="https://youtube.com" target="_blank" class="button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube Logo">
            <span>YouTube</span>
        </a>
    </div>
</body>
</html>
